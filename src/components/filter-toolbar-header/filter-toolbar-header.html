  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  *ngIf="!searchActive">{{title}}</ion-title>
    <ion-searchbar #search
      *ngIf="searchActive"
      [(ngModel)]="searchString"
      (ionClear)="onSearchCancel()"
    >
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
